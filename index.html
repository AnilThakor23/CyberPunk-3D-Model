
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D-Model</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="main w-full font-[gilroy]">
     <div class="w-full h-screen overflow-hidden">
       <nav class="fixed top-0 left-0 w-full px-4 flex justify-between items-center">
        <img class="w-[100px]" src="./logo.png" alt="">
        <div class="flex gap-5 items-center">
          <a href="#" class="hover:underline text-sm">IGN</a>
          <a href="#" class="hover:underline text-sm">GameSpot</a>
          <a href="#" class="hover:underline text-sm">Polygon</a>
          <a href="#" class="hover:underline text-sm">Eurogamer</a>
          <a href="#" class="hover:underline text-sm">Kotaku</a>
          <a href="#" class="hover:underline text-sm">NY Times Tech</a>
        </div>
       </nav>
       <div class="w-full h-screen overflow-hidden">
       <img class="absolute w-[45%] top-[80%] left-1/2 -translate-x-1/2 -translate-y-1/2 " src="./logo.png" alt="">
       <canvas id="canvas" class="h-full w-full"></canvas>
     </div>
     <div class="w-full h-screen bg-zinc-700"></div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
